<!DOCTYPE html>

<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: #fff;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #111;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
        text-align: center;
        color: #66d9ef;
        font-size: 18px;
        text-transform: none;
        letter-spacing: 1px;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input,
    textarea {
        margin-bottom: 10px;
        padding: 12px;
        border: 1px solid #333;
        border-radius: 5px;
        background: #222;
        color: #fff;
    }

    input[type="submit"] {
        background: #50fa7b;
        color: #111;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }

    input[type="submit"]:hover {
        background: #8be9fd;
    }

    iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
    }

    .avatar {
        text-align: center;
        margin-bottom: 20px;
    }

    .avatar img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 5px solid #50fa7b;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    @media only screen and (max-width: 600px) {
        .container {
            padding: 10px;
        }

        input,
        textarea {
            padding: 10px;
        }

        iframe {
            height: 300px;
        }
    }

    .whatsapp-icon {
        color: #25d366;
        font-size: 24px;
    }

    .copyright {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
